name: Run WebDriverIO Tests with Appium
on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
  workflow_dispatch: # Enables manual trigger

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install Android SDK Dependencies
        run: |
          # Install required dependencies
          sudo apt update
          sudo apt install -y openjdk-11-jdk wget unzip

          # Download Android Command Line Tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip -O commandlinetools-linux.zip
          unzip commandlinetools-linux.zip -d $HOME/Android

          # Check extracted contents for debugging
          echo "Checking extracted contents..."
          ls -l $HOME/Android

          # Check if the cmdline-tools-linux directory is present
          if [ -d "$HOME/Android/cmdline-tools-linux" ]; then
            echo "cmdline-tools-linux folder exists"
          else
            echo "cmdline-tools-linux folder does not exist"
          fi

          # Create cmdline-tools directory
          mkdir -p $HOME/Android/cmdline-tools

          # Move extracted files to the correct location
          mv $HOME/Android/cmdline-tools-linux/* $HOME/Android/cmdline-tools/

          # Set up the environment variables
          echo "ANDROID_HOME=$HOME/Android" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/cmdline-tools/cmdline-tools/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV

          # Reload shell environment to apply the variables
          source $GITHUB_ENV

          # Install SDK packages and accept licenses
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "system-images;android-33;google_apis;x86_64" "build-tools;33.0.0"
          sdkmanager --update

      - name: Set up Android Emulator
        run: |
          # Create AVD (if it doesn't exist)
          echo "Creating Android Emulator..."
          echo no | avdmanager create avd -n Pixel_4_API_33 -k "system-images;android-33;google_apis;x86_64" --force

      - name: Start Android Emulator
        run: |
          echo "Starting the Android Emulator..."
          nohup emulator -avd Pixel_4_API_33 -no-window -gpu off &
          adb wait-for-device
          adb devices
          sleep 30 # Wait for emulator to fully start

      - name: Install Dependencies
        run: |
          npm ci # Install dependencies defined in package-lock.json
          npm install --save-dev appium wdio-appium-service allure-commandline

      - name: Download APK from GitHub Release
        run: |
          curl -L -o WikipediaSample.apk https://github.com/Aishwarya-U-R/SoarInc_E2EMobileAutomation/releases/download/v1.0/WikipediaSample.apk

      - name: Set APK_PATH environment variable
        run: echo "APK_PATH=/tmp/WikipediaSample.apk" >> $GITHUB_ENV

      - name: Start Appium Server
        run: |
          nohup npx appium &

      - name: Run WebDriverIO Tests
        run: |
          npx wdio run wdio.conf.ts

      - name: Generate Allure Report
        run: |
          allure generate ./allure-results --clean -o ./allure-report

      - name: Upload Allure HTML Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: ./allure-report # Path where the HTML report is generated
